<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>Crypto Price Tracker</h1>
    <h2>Discover Mehdi's Favourite Cryptocurrencies</h2>

    <section class="wrapper">
        <div class="container">
            <div class="box">
                <img src="bitcoin.webp" alt="">
                <h3>Bitcoin</h3>
                <p><span id="btc"></span> USD</p>
            </div>

            <div class="box">
                <img src="ethereum.webp" alt="">
                <h3>Ethereum</h3>
                <p><span id="eth"></span> USD</p>
            </div>

            <div class="box">
                <img src="solana.webp" alt="">
                <h3>Solana</h3>
                <p><span id="sol"></span> USD</p>
            </div>

            <div class="box">
                <img src="cardano.webp" alt="">
                <h3>Cardano</h3>
                <p><span id="ada"></span> USD</p>
            </div>

            <div class="box">
                <img src="near.webp" alt="">
                <h3>Near</h3>
                <p><span id="near"></span> USD</p>
            </div>

            <div class="box">
                <img src="litecoin.webp" alt="">
                <h3>Litecoin</h3>
                <p><span id="ltc"></span> USD</p>
            </div>

            <div class="box">
                <img src="magic.webp" alt="">
                <h3>Magic</h3>
                <p><span id="magic"></span> USD</p>
            </div>

            <div class="box">
                <img src="dext.webp" alt="">
                <h3>Dextools</h3>
                <p><span id="dext"></span> USD</p>
            </div>

            <div class="box">
                <img src="buddyai.jpeg" alt="">
                <h3>BuddyAI</h3>
                <p><span id="buddy"></span> USD</p>
            </div>

            <div class="box">
                <img src="prophet.png" alt="">
                <h3>Prophet</h3>
                <p><span id="prophet"></span> USD</p>
            </div>

            <div class="box">
                <img src="arbitrum.webp" alt="">
                <h3>Arbitrum</h3>
                <p><span id="arb"></span> USD</p>
            </div>

            <div class="box">
                <img src="moonbeam.webp" alt="">
                <h3>Moonbeam</h3>
                <p><span id="glmr"></span> USD</p>
            </div>
        </div>
        <h3 class="timeSince">Last updated at: <span id="getTime"></span></h3>
    </section>
    <script src="main.js"></script>
</body>

</html>
